<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kadiatou Diallo: colors and images</title>
    <link rel="stylesheet" href="colors.css">
  </head>
  <body>
    <!-- sticky position-->
    <section class="stickyTop">
      Kadiatou Diallo
    </section>
<h2 class="title">Colors using rgb values</h2>
<span class="google1">G</span>
<span class="google2">o</span>
<span class="google3">o</span>
<span class="google4">g</span>
<span class="google5">l</span>
<span class="google6">e</span>
<h2 class="title">Colors using hex code</h2>
<p class="primary">Primary color</p>
<p class="light">Light- primary color</p>
<p class="dark">Dark- primary color</p>
<h2 class="title">Position relative and absolute</h2>
<figure class="figure1">
<img class="img_figure1" src="image1.jpg" alt="mountain image" title="mountain Everest">
<p class="p_figure1">This is Mountain Everest</p>
</figure>


<!--hero image: apply a layer on top of an image-->
<h2 class="title">Hero Image</h2>
<figure class="heroImage">
<h1 class="heroTitle">Mountain Everest</h1>
<p class="heroP"> The highest mountain in the World!</p>
<p class="heroP2"> Location: Asia</p>
</figure>

<!-- images filter-->
<h2 class="title">Filters</h2>
<section class="filterContainer">
<img class="filter1" src="image1.jpg"alt="mountain image" title="mountain Everest">
<img class="filter2" src="image1.jpg" alt="mountain image" title="mountain Everest">
<img class="filter3" src="image1.jpg"alt="mountain image" title="mountain Everest">
<figcaption>left image(blur filter), center image(sepia filter), right image(invert filter)</figcaption>
</section>

<!--class activity-->
<h2 class="title">Class Activity 4</h2>
<figure>
  <img class="filter4"src="image2.jpg" alt="green rice field image" title="green rice field mountain">
  <img class="filter5"src="image2.jpg" alt="green rice field image" title="green rice field mountain">
  <img class="filter6"src="image2.jpg" alt="green rice field image" title="green rice field mountain">
  <figcaption>left image(invert filter), center image(blur filter), right image (linear-gradient) </figcaption>
</figure>
<!--footer-->
<footer> Class activity 4: colors and image @ Kadiatou Diallo, March 9, 2022</footer>
  </body>
</html>
